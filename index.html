<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wheel">
        <!-- Create 8 segments, each with 10 levels -->
        <div class="segment" data-segment="1">
            <div class="level" data-level="1"></div>
            <div class="level" data-level="2"></div>
            <!-- Add more levels up to 10 -->
        </div>
        <!-- Repeat for other segments -->
    </div>
    <script src="script.js"></script>
</body>
</html>
